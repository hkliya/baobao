<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="聊天">
  <ion-content>
    <ul class="list">
      <li class="item no-border" ng-repeat="msg in messages()">
        <div class="row" ng-hide="{{msg.is_sender}}">
          <div class="col col-20">
            <img width="50" height="50" src="{{msg.sender.avatar}}">
          </div>
          <div class="col col-80 item-text-wrap">
            <div class="message message-content-left">{{msg.text}}</div>
          </div>
        </div>
        <div class="row" ng-show="{{msg.is_sender}}">
          <div class="col col-80 item-text-wrap">
            <div class="message message-content-right">{{msg.text}}</div>
          </div>
          <div class="col col-20">
            <img width="50" height="50" src="{{msg.sender.avatar}}">
          </div>
        </div>
      </li>
    </ul>
  </ion-content>
  <ion-footer-bar class="bar bar-footer">
    <div class="item-input-inset row">
      <label class="item-input-wrapper col col-75">
        <input type="text" ng-model="msg.text" placeholder="说点什么...">
      </label>
      <button class="button col col-25" ng-click="sendMessage()">
        发送
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
